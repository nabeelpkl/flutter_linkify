version: 3.1.3
homepage: https://github.com/Cretezy/flutter_linkify

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  linkify:
    git:
      url: https://github.com/nabeelpkl/linkify

dev_dependencies:
  pedantic: ^1.0.0
